
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCF Popup Login Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #b0003a;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .login-popup-btn {
      display: none;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #b0003a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-popup-btn:hover {
      background-color: #9a0032;
    }
  </style>
</head>
<body>

  <h1>Welcome to HCF Secure Demo</h1>
  <p>Start chatting. Secure login will appear when triggered.</p>
  <button class="login-popup-btn" id="loginButton" onclick="openLoginPopup()">Login to Continue</button>

  <!-- Genesys Web Messaging Script -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.mypurecloud.com.au/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-apse2',
      deploymentId: '04788ee7-c1bb-4bdc-8626-0334fcd606db'
    });
  </script>

  <script>
    const cognitoDomain = "https://ap-southeast-2sgqt61a7j.auth.ap-southeast-2.amazoncognito.com";
    const clientId = "22jsp1ol18dnarspvi09jctmr2";
    const redirectUri = "https://asharma99.github.io/genesys-webmessaging-demo/index.html";

    let loginWindow = null;

    function openLoginPopup() {
      const loginUrl = `${cognitoDomain}/login?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=openid+profile+email+phone`;
      loginWindow = window.open(loginUrl, "LoginWindow", "width=600,height=600");
    }

    function parseTokenFromPopup(hash) {
      const result = hash.split('&').reduce(function (res, item) {
        const parts = item.split('=');
        res[parts[0]] = parts[1];
        return res;
      }, {});

      if (result.id_token) {
        const payload = JSON.parse(atob(result.id_token.split('.')[1]));
        const name = payload.name || "";
        const email = payload.email || "";
        const phone = payload.phone_number || "";

        Genesys("command", "Database.set", {
          messaging: {
            customAttributes: {
              name: name,
              email: email,
              phone: phone
            }
          }
        });

        Genesys("command", "Messenger.open");
      }
    }

    window.addEventListener("message", function(event) {
      if (event.data && typeof event.data === "string" && event.data.startsWith("id_token")) {
        parseTokenFromPopup(event.data);
        if (loginWindow) {
          loginWindow.close();
        }
      }
    }, false);

    function showLoginButton() {
      document.getElementById("loginButton").style.display = "block";
    }

    Genesys("subscribe", "Messenger.ready", function() {
      console.log("‚úÖ Messenger is ready. Now subscribing to Messenger.receive...");

      Genesys("subscribe", "Messenger.receive", function (event) {
        console.log("üí¨ Full Messenger.receive Event:", JSON.stringify(event, null, 2));

        try {
          if (event.data && event.data.direction === "Inbound") {
            console.log("‚úÖ Inbound message detected.");
            if (event.data.message) {
              console.log("üìù Bot message payload:", JSON.stringify(event.data.message, null, 2));
              const messageText = event.data.message.text || "";

              if (messageText.includes("SECURE_LOGIN")) {
                console.log("üöÄ LOGIN_TRIGGER Detected ‚Äî Showing Login Button!");
                showLoginButton();
              } else {
                console.log("üîç LOGIN_TRIGGER Not found in this message.");
              }
            } else {
              console.log("‚ö†Ô∏è No message.text field available.");
            }
          } else {
            console.log("‚ÑπÔ∏è Event is not an Inbound bot message.");
          }
        } catch (err) {
          console.error("üî• Error processing Messenger.receive event:", err);
        }
      });
    });
  </script>

</body>
</html>
