
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCF Secure Chat with Toaster Login (Final)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #b0003a;
      font-size: 28px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to HCF Secure Chat</h1>
  <p>Start chatting. Secure login will trigger when needed.</p>

  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.mypurecloud.com.au/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-apse2',
      deploymentId: '04788ee7-c1bb-4bdc-8626-0334fcd606db'
    });

    Genesys("subscribe", "Messenger.ready", function() {
      console.log("âœ… Messenger ready - listening for bot messages");

      Genesys("subscribe", "Messenger.receive", function(event) {
        if (event.data && event.data.direction === "Inbound" && event.data.message) {
          console.log("ðŸ’¬ Message received:", event.data.message);

          let triggerDetected = false;

          // Check normal text
          if (event.data.message.text && event.data.message.text.includes("Ready")) {
            triggerDetected = true;
          }

          // Check ButtonResponse (structured payload)
          if (event.data.message.content && Array.isArray(event.data.message.content)) {
            event.data.message.content.forEach(item => {
              if (item.contentType === "ButtonResponse" &&
                  item.buttonResponse &&
                  item.buttonResponse.payload &&
                  item.buttonResponse.payload.includes("Ready")) {
                triggerDetected = true;
              }
            });
          }

          if (triggerDetected) {
            console.log("ðŸš€ TRIGGER_SECURE_LOGIN detected - showing toaster popup!");

            Genesys("command", "Messenger.customPlugin", {
              type: "toasterPlugin",
              data: {
                title: "Secure Verification",
                body: "Please complete your secure login to continue.",
                actions: [
                  {
                    text: "Secure Login",
                    type: "url",
                    payload: {
                      url: "https://asharma99.github.io/genesys-webmessaging-demo/secureform.html"
                    }
                  },
                  {
                    text: "Cancel",
                    type: "close"
                  }
                ]
              }
            });
          }
        }
      });
    });
  </script>

</body>
</html>
