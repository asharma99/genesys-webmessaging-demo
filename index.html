
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCF Popup Login Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #b0003a;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .login-popup-btn {
      display: none;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #b0003a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-popup-btn:hover {
      background-color: #9a0032;
    }
  </style>
</head>
<body>

  <h1>Welcome to HCF Secure Demo</h1>
  <p>Start chatting. Secure login will appear when triggered.</p>
  <button class="login-popup-btn" id="loginButton" onclick="openLoginPopup()">Login to Continue</button>

  <!-- Genesys Web Messaging Script -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.mypurecloud.com.au/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-apse2',
      deploymentId: '04788ee7-c1bb-4bdc-8626-0334fcd606db'
    });
    Genesys("command", "Database.set", {
          messaging: {
            customAttributes: {
              name: name,
              email: email,
              phone: phone
            }
          }
        });
  </script>
</body>
</html>
