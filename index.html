
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Member Details Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #b0003a;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #b0003a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9a0032;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Before We Connect You</h1>
        <form action="#" method="POST">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="memberId">Member ID</label>
            <input type="text" id="memberId" name="memberId" required>

            <label for="reason">Reason for Contact</label>
            <select id="reason" name="reason" required>
                <option value="">--Please select--</option>
                <option value="claims">Claims Enquiry</option>
                <option value="cover">Cover Upgrade</option>
                <option value="payment">Payment or Billing</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit & Continue</button>
        </form>
    </div>
</body>
</html>
