
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCF Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #b0003a;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Redirecting to Secure Login...</h1>
  <p>If you are not redirected, <a id="manualLink" href="#">click here</a>.</p>

  <script type="text/javascript" charset="utf-8">
    const cognitoDomain = "https://ap-southeast-2sgqt61a7j.auth.ap-southeast-2.amazoncognito.com";
    const clientId = "4ceeulj5phibg2rdolqoto3cs5"; // Update this if needed
    const redirectUri = "https://asharma99.github.io/genesys-webmessaging-demo/index_clean_login_url.html";

    function redirectToCognito() {
      const loginUrl = `${cognitoDomain}/login?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=openid+profile+email+phone`;
      window.location.href = loginUrl;
    }

    document.getElementById("manualLink").addEventListener("click", redirectToCognito);

    function parseTokenFromUrl() {
      const hash = window.location.hash.substr(1);
      const result = hash.split('&').reduce(function (res, item) {
        const parts = item.split('=');
        res[parts[0]] = parts[1];
        return res;
      }, {});

      if (result.id_token) {
        const payload = JSON.parse(atob(result.id_token.split('.')[1]));
        const name = payload.name || "";
        const email = payload.email || "";
        const phone = payload.phone_number || "";

        // Send the data back to the opener page
        if (window.opener) {
          window.opener.postMessage({
            source: "HCFLogin",
            name: name,
            email: email,
            phone: phone
          }, "*");
        }

        setTimeout(function() {
          window.close();
        }, 2000);
      } else {
        setTimeout(redirectToCognito, 1000);
      }
    }

    window.onload = parseTokenFromUrl;
  </script>

</body>
</html>
